<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/CAT.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/bootstrap.css">
    <script defer src="./scripts/index.js"></script>
    <title>Consumo API CORS</title>
</head>

<body>
    <h1 class="text-center">CORS</h1>
    <div class="container-fluid">
        <div class="row">
            <label for="" class="form-control col">ID: <input type="number" id="el-id" disabled></label>
            <label for="" class="form-control col">Nombre: <input type="text" id="el-nombre"></label>
            <label for="" class="form-control col">Apellido: <input type="text" id="el-apellido"></label>
            <label for="" class="form-control col">Edad: <input type="number" id="el-edad"></label>
            <label for="" class="form-control col">Ciudad: <input type="text" id="el-ciudad"></label>
        </div>
        <div class="row text-center mt-4">
            <div class="col-4">
                <button class="btn btn-block btn-primary" type="submit" onclick="agregarCliente()">Agregar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-block btn-info" type="submit" onclick="actualizarCliente()">Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-block btn-danger" type="submit" onclick="borrarCliente()">Borrar</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <table class="table table dark" id="tabla">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Ciudad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">

            </tbody>
        </table>
    </div>

</body>

</html>
