<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./imagenes/icono.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/bootstrap.css">

<body>

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#"

                    <span class="fs-1">Temporiz.Ar</span>
                </a>
            </div>
        </div>
    </header>
    <!-- Aca esta el main -->
    <main>
        <div class="row">
            <div class="col-6 themed-grid-col d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start buscador">
                <h4 class="tituloDiv">Elija su ciudad:</h4>
                <select name="" id="ciudades" class="selectCiudades">
                </select>
                <button class="btn btn-primary rounded-pill px-3 d-flex boton" type="button">Buscar</button>
                <button class="btn btn-secondary rounded-pill px-3 d-flex boton" type="button">Agregar ciudad</button>
            </div>
            <div class="col-6 themed-grid-col d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start reporteActual">

                <select name="" id="ciudades" class="selectCiudades">
                </select>
                <button class="btn btn-primary rounded-pill px-3 d-flex boton" type="button">Buscar</button>
                <button class="btn btn-secondary rounded-pill px-3 d-flex boton" type="button">Agregar ciudad</button>
            </div>
            <div class="row">
                <div class="col-12 themed-grid-col d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start reporteActual">
                    <h4 class="tituloDiv">Elija su ciudad:</h4>
                    <select name="" id="ciudades" class="selectCiudades">
                    </select>
                    <button class="btn btn-primary rounded-pill px-3 d-flex boton" type="button">Buscar</button>
                    <button class="btn btn-secondary rounded-pill px-3 d-flex boton" type="button">Agregar ciudad</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Aca esta el footer -->
    <div class="container-fluid">
        <footer class="py-3 my-4 fixed-bottom border-top">
            <p class="text-center text-body-secondary">© Pablo Alejandro de la Iglesia, Programación II Leibnitz 2023
            </p>
        </footer>
    </div>
